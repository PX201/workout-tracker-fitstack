server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Send all routes to index.html so React Router can handle them
  location / {
    try_files $uri /index.html;
  }

  # Optional: forward API calls to backend container
  location /api/ {
    proxy_pass http://backend:8080/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Optional: silence Chrome devtools probes
  location = /.well-known/appspecific/com.chrome.devtools.json {
    return 204;
  }
}
